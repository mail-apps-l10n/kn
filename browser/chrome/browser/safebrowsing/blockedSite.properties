malware.title2=ದಾಳಿಕಾರಕ ತಾಣ ಎಂದು ವರದಿ ಮಾಡಲಾಗಿದೆ!
malware.shortDesc=%S ನಲ್ಲಿನ ಜಾಲತಾಣವು ಒಂದು ದಾಳಿಕಾರಕ ತಾಣ ಎಂದು ವರದಿ ಮಾಡಲಾಗಿದೆ ಹಾಗು ನಿಮ್ಮ ಸುರಕ್ಷತಾ ಆದ್ಯತೆಗಳ ಮೇರೆಗೆ ಅದನ್ನು ಪ್ರತಿಬಂಧಿಸಲಾಗಿದೆ.
malware.longDesc2=<p>ಖಾಸಗಿ ಮಾಹಿತಿಗಳನ್ನು ಕದಿಯುವಂತಹ, ಇನ್ನೊಬ್ಬರಿಗೆ ದಾಳಿ ಮಾಡಲು ನಿಮ್ಮ ಗಣಕವನ್ನು ಬಳಸುವಂತಹ, ಅಥವ ನಿಮ್ಮ ಗಣಕವನ್ನು ಹಾಳುಗೆಡವುವಂತಹ  ಪ್ರೋಗ್ರಾಂಗಳನ್ನು  ಅನುಸ್ಥಾಪಿಸಲು ದಾಳಿಕಾರಕ ತಾಣಗಳು ಪ್ರಯತ್ನಿಸುತ್ತವೆ.</p>\n<p>ಕೆಲವು ದಾಳಿಕಾರಕ ತಾಣಗಳು ಉದ್ದೇಶಪೂರ್ವಕವಾಗಿ ಅಪಾಯಕಾರಿ ತಂತ್ರಾಂಶವನ್ನು ಒದಗಿಸುತ್ತವೆ, ಆದರೆ ಹೆಚ್ಚಿನವುಗಳು ಅವುಗಳ ಮಾಲಿಕರಿಗೆ ತಿಳಿಸದೆ ಅಥವಾ ಅನುಮತಿ ಇಲ್ಲದೆ ಬದಲಾಯಿಸಲ್ಪಟ್ಟಿರುತ್ತವೆ.</p>

phishing.title2=ಜಾಲ ಫೋರ್ಜರಿ ಎಂದು ವರದಿ ಮಾಡಲ್ಪಟ್ಟಿದೆ!
phishing.shortDesc2=%S ನಲ್ಲಿನ ಜಾಲತಾಣವು ಒಂದು ಫೋರ್ಜರಿ  ತಾಣ ಎಂದು ವರದಿ ಮಾಡಲಾಗಿದೆ ಹಾಗು ನಿಮ್ಮ ಸುರಕ್ಷತಾ ಆದ್ಯತೆಗಳ ಮೇರೆಗೆ ಅದನ್ನು ಪ್ರತಿಬಂಧಿಸಲಾಗಿದೆ.
phishing.longDesc2=<p>ಜಾಲ ಫೋರ್ಜರಿ ಎನ್ನುವುದು  ನೀವು ನಂಬುವಂತಹ ಮೂಲವನ್ನು ಅನುಕರಿಸಿ ನಿಮ್ಮನ್ನು ವಂಚಿಸಿ ನಿಮ್ಮಿಂದ ಖಾಸಗಿ ಅಥವ ಹಣಕಾಸು ಮಾಹಿತಿಯನ್ನು ಪಡೆಯುವ  ಒಂದು ಉಪಾಯವಾಗಿದೆ.</p><p>ಈ ಜಾಲ ತಾಣದಲ್ಲಿ ಯಾವುದೆ ಮಾಹಿತಿಯನ್ನು ದಾಖಲಿಸುವುದರಿಂದ ಖಾಸಗಿ ಮಾಹಿತಿಯ ಕಳ್ಳತನ ಅಥವ ಇತರೆ ವಂಚನೆಗೆ ಕಾರಣವಾಗಬಹುದು.</p>
